# you need these permissions to publish to GitHub pages
permissions: 
    contents: write
    pages: write

name: Deploy Quarto Website

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt file with your dependencies

    - name: Install Quarto
      run: |
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.0.38/quarto-1.0.38-linux-amd64.tar.gz
        tar -xvzf quarto-1.0.38-linux-amd64.tar.gz
        sudo cp -r quarto-1.0.38/* /usr/local/

    - name: Check Quarto version
      run: quarto --version

    - name: Inject secrets
      run: |
        echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
        echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env

    - name: Render Quarto site
      run: quarto render  # Adjust this if you have specific rendering commands

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions

